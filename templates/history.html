{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        <tbody>
            {% for string in data %}
            <tr>
                <td>{{string["symbol"]}}</td>
                <td>{{string["shares"]}}</td>
                <td><script>document.write(Number({{string["price"]}}).toLocaleString("en-US", {style: "currency", currency: "USD"}));</script></td>
                <td>{{string["created"]}}</td>
            </tr>
            {% endfor %}
            
        </tbody>
    </table>
{% endblock %}
